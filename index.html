<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body class="body">
    <div class="main">
      <p class="title">Tic Tac Toe Game</p>
      <div class="player"></div>
      <div class="grid-container">
        <div id="0" class="grid-item">
        </div>
        <div id="1" class="grid-item">
        </div>
        <div id="2" class="grid-item">
        </div>
        <div id="3" class="grid-item">
        </div>
        <div id="4" class="grid-item">
        </div>
        <div id="5" class="grid-item">
        </div>
        <div id="6" class="grid-item">
        </div>
        <div id="7" class="grid-item">
        </div>
        <div id="8" class="grid-item">
        </div>
      </div>
      <button class="button" onclick="resetGame()">RESET GAME</button>
      <div class="won"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
